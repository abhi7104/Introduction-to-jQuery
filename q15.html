<!DOCTYPE html>
<html>
<head><script
type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js">
</script>
</head>
<body>
<p id="data"></p>
<input type="button" id="submit" value="submit form" onclick="api()">

<script>
$(document).ready(function(){
$("button").click(function(){console.log("submit")});
api=()=>{
$.ajax({
url:"https://jsonplaceholder.typicode.com/posts/1",
dataType:"json",
success:function(result){
$('#data').html(JSON.stringify(result));
},
});
}

});
</script>
</body>
</html>
